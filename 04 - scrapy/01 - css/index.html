<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapy</title>
    <style>
        /* ID
            # + nombreID
        */
        #titulo-uno{
            background-color: aqua;
        }
        #titulo-uno{
            background-color: orange;
        }
        /* NOMBRE - ETIQUETA
            # nombre-etiqueta
        */
        h1{
            background-color: green;
        }
        body{
            color: brown;
            background-color: cornsilk;
        }
        p{
            background-color: blue;
        }
        /* CLASE
            # . + nombre-clase
        */
        .fondo-rojo{
            background-color: red;
        }
        .fondo-verde{
            background-color: green;
        }
        .fondo-amarillo{
            background-color: yellow;
        }
        /*
        JERARQUA
            STYLE > ID > CLASE > ETIQUETA
            ultimo definido > anterior definido
        */
        
        /* ETIQUETA DENTRO OTRA ETIQUETA*/
        li > p {
            background-color: violet;
        }

        body > ul > li > p {
            background-color: blueviolet;
        }

    </style>
</head>
<body>
    <h1 id ="titulo-uno"> TITULO </h1>
    <h1>Otro titulo</h1>
    <h1 class="fondo-rojo">Tercer titulo</h1>
    <p>Parrafo 1</p>
    <p 
        class="fondo-amarillo fondo-rojo fondo-verde"
        style="background-color: black;"
        id="titulo-uno"
    >Parrafo 2</p>
    <p class="fondo-rojo">Parrafo 3</p>
    <ul>
        <li>Uno</li>
        <li><p>Dos</p></li>
        <li>Tres</li>
    </ul>
    <li><p>Fuera de UL</p></li>

</body>
</html>
